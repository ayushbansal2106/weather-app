<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast - Modern Weather Forecasting App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        // Inject API key from environment
        window.WEATHER_API_KEY = '06c3f40dee9291ce4ac308d4d3520916';
    </script>
    <!-- ==================== HEADER/NAVIGATION ==================== -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cloud-sun-rain"></i>
                <span>WeatherCast</span>
            </div>
            <div class="header-actions">
                <button id="refreshBtn" class="btn-icon" title="Refresh weather data">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="toggleTempUnit" class="btn-icon" title="Toggle temperature unit">
                    <span class="unit-display">°C</span>
                </button>
            </div>
        </div>
    </header>

    <!-- ==================== MAIN CONTAINER ==================== -->
    <main class="main-layout">
        <!-- Left Content Area -->
        <div class="content-area">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-wrapper">
                    <div class="search-input-group">
                        <input 
                            type="text" 
                            id="citySearch" 
                            class="search-input" 
                            placeholder="Search city name..."
                            autocomplete="off"
                        >
                        <button id="searchBtn" class="btn-search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <!-- Autocomplete Dropdown -->
                    <ul id="suggestions" class="suggestions-list"></ul>
                    
                    <!-- Geolocation Button -->
                    <button id="geolocationBtn" class="btn-geolocation">
                        <i class="fas fa-location-dot"></i>
                        Use My Location
                    </button>
                </div>
            </section>

            <!-- Current Weather Section -->
            <section class="current-weather-section">
                <div class="weather-card">
                    <div class="weather-header">
                        <div class="location-info">
                            <h2 id="cityName">Select a city</h2>
                            <p id="currentDate"></p>
                        </div>
                        <div class="weather-icon-large">
                            <i id="weatherIcon" class="fas fa-cloud"></i>
                        </div>
                    </div>

                    <div class="temperature-section">
                        <div class="main-temp">
                            <span id="temperature">--</span>
                            <span class="temp-unit">°C</span>
                        </div>
                        <p id="weatherDesc" class="weather-description">--</p>
                    </div>

                    <!-- Weather Details Grid -->
                    <div class="weather-details-grid">
                        <div class="detail-item">
                            <span class="detail-label">
                                <i class="fas fa-thermometer-half"></i>
                                Feels Like
                            </span>
                            <span id="feelsLike" class="detail-value">--°</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">
                                <i class="fas fa-droplet"></i>
                                Humidity
                            </span>
                            <span id="humidity" class="detail-value">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">
                                <i class="fas fa-wind"></i>
                                Wind Speed
                            </span>
                            <span id="windSpeed" class="detail-value">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">
                                <i class="fas fa-eye"></i>
                                Visibility
                            </span>
                            <span id="visibility" class="detail-value">-- km</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">
                                <i class="fas fa-gauge"></i>
                                Pressure
                            </span>
                            <span id="pressure" class="detail-value">-- hPa</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">
                                <i class="fas fa-sun"></i>
                                UV Index
                            </span>
                            <span id="uvIndex" class="detail-value">--</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Forecast Section -->
            <section class="forecast-section">
                <h3 class="section-title">7-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-grid">
                    <!-- Forecast cards will be inserted here by JavaScript -->
                </div>
            </section>
        </div>

        <!-- Right Sidebar - Quick Access -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">⭐ Quick Access</h3>
                <button id="addFavoriteBtn" class="btn-add-favorite" title="Add current city to favorites">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
            <div id="favoritesContainer" class="favorites-list">
                <!-- Favorite cities will be inserted here by JavaScript -->
            </div>
        </aside>
    </main>

    <!-- ==================== FOOTER ==================== -->
    <footer class="footer">
        <p>WeatherCast © 2025 | Ayush Bansal</p>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="error-toast">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorMessage"></span>
    </div>

    <!-- Success Toast -->
    <div id="successToast" class="success-toast">
        <i class="fas fa-check-circle"></i>
        <span id="successMessage"></span>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
